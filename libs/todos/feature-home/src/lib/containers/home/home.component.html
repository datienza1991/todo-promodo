<div nz-row class="row">
  <div nz-col nzSpan="8">
    <todos-project-view
      [projects]="projects"
      (addProjectEvent)="onAddProject($event)"
      (projectSelected)="onProjectSelected($event)"
    ></todos-project-view>
  </div>

  <div nz-col nzSpan="16">
    <todos-task-view
      [taskToBeCompletedCount]="taskToBeCompletedCount"
      [taskCompletedCount]="taskCompletedCount"
      [inputClocks]="inputClocks"
      [tasks]="tasks"
      [taskClocks]="taskClocks"
      [project]="project"
      [isStartCountdown]="isStartCountdown"
      (addTaskEvent)="onAddTask($event)"
      (updateTaskEvent)="onUpdateTask($event)"
      (updateInputIconClockMouseOver)="updateInputIconClockMouseOver($event)"
      (updateInputIconClockMouseLeave)="updateInputIconClockMouseLeave()"
      (selectClock)="onSelectClock($event)"
      (startCountdown)="onStartCountdown()"
    ></todos-task-view>

    <div id="countdown-timer" class="countdown-timer" *ngIf="isStartCountdown">
      <todos-countdown-timer-view
        [isShowPauseCountdownButton]="isShowPauseCountdownButton"
        [isShowPlayCountdownButton]="isShowPlayCountdownButton"
        [countdownValue]="countdownValue"
        (stopCountdown)="onStopCountdown()"
        (showPlayCountdownButton)="onShowPlayCountdownButton()"
        (showPauseCountdownButton)="onShowPauseCountdownButton()"
      ></todos-countdown-timer-view>
    </div>
  </div>
</div>
