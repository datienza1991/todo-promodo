<div nz-row class="row">
  <div nz-col nzSpan="8">
    <nz-card class="project-card"
      ><p>Projects</p>
      <nz-card
        nzHoverable
        class="project-items"
        *ngFor="let project of projects"
        ><p>{{ project.name }}</p></nz-card
      >
      <nz-input-group
        nzCompact
        nzAddOnBeforeIcon="plus"
        class="add-project-input"
      >
        <input
          nz-input
          id="project"
          name="projectName"
          placeholder="Test"
          (keyup.enter)="onAddProject($event)"
        />
      </nz-input-group>
    </nz-card>
  </div>
  <div nz-col nzSpan="16">
    <nz-card class="card" id="task-panel"
      ><nz-card class="project-cards"
        ><p>Task Overview</p>
        <div nz-row>
          <div nz-col nzSpan="8">
            <p id="task-to-be-completed-count">{{ taskToBeCompletedCount }}</p>
            <p>Task to be completed</p>
          </div>
          <div nz-col nzSpan="8" nzOffset="8">
            <p id="task-completed-count">{{ taskCompletedCount }}</p>
            <p>Task Completed</p>
          </div>
        </div>
      </nz-card>
      <nz-input-group
        [nzSuffix]="suffixIconSearch"
        nzCompact
        nzAddOnBeforeIcon="plus"
        (mouseleave)="changeIconThemeLeave()"
      >
        <input
          nz-input
          [(ngModel)]="taskName"
          id="task-input"
          name="name"
          placeholder="Test"
          (keyup.enter)="onAddTask($event)"
        />
        <ng-template #suffixIconSearch>
          <div class="clock" *ngFor="let inputClock of inputClocks">
            <i
              nz-icon
              nzType="clock-circle"
              [nzTheme]="inputClock.nzIconTheme"
              (mouseover)="changeIconThemeOver(inputClock)"
              (click)="onSelectClock(inputClock)"
            ></i>
          </div>
        </ng-template>
      </nz-input-group>
      <nz-card nzHoverable class="task-items" *ngFor="let task of tasks">
        <div class="task-item-content">
          <div nz-space nzAlign="center">
            <label
              *nzSpaceItem
              nz-checkbox
              [(ngModel)]="task.isCompleted"
              (ngModelChange)="onUpdateTask(task)"
            ></label>
            <div *nzSpaceItem class="task-detail">
              <p>{{ task.name }}</p>
              <div class="task-clock-container">
                <div class="clock" *ngFor="let inputClock of inputClocks">
                  <i
                    nz-icon
                    nzType="clock-circle"
                    [nzTheme]="inputClock.nzIconTheme"
                    (mouseover)="changeIconThemeOver(inputClock)"
                    (click)="onSelectClock(inputClock)"
                  ></i>
                </div>
              </div>
            </div>
          </div>
        </div> </nz-card
    ></nz-card>
  </div>
</div>
